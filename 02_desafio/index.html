<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Interação dinâmica com inputs</h1>


<form id="forms">
    <input type="text" id="nome" placeholder="Qual o seu nome?"> <!-- Esse campo serve para o usuário digitar o nome. O atributo id="nome" é importante porque o JavaScript vai precisar identificar esse campo para capturar o valor que foi digitado.-->
        <button type="submit">Enviar</button>
        <p id="erro"></p>
        <p id="mensagem"></p>
</form>

    <script src="scripts.js"></script>
</body>
</html>
